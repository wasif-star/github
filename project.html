<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" src="assests/close.svg" alt="Close">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div><img class="invert" src="assests/logo.svg" alt="Logo" width="100"></div>
                <ul>
                    <li><img class="invert" src="assests/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assests/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="libraray rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assests/playlist.svg" alt="Playlist" width="25">
                    <span>Your Libraray</span>
                </div>
                <div class="songLists">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right rounded m-1">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="assests/hamburger.svg" alt="Error">
                    <i class="fa-solid fa-chevron-left one"></i>
                    <i class="fa-solid fa-chevron-right one"></i>
                </div>
                <div class="buttons">
                    <button class="btn-1">Sign up</button>
                    <button class="btn-2">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                </div>
            </div>
            <div class="playbar rounded">
                <div class="seekbar rounded">
                    <div class="circle">
                    </div>
                </div>
                <div class="above">
                    <div class="songInfo"></div>
                    <div class="songButtons">
                        <img width="27" id="previous" src="assests/prevsong.svg" alt="Provious">
                        <img width="27" id="play" src="assests/play.svg" alt="Play">
                        <img width="27" id="next" src="assests/nextsong.svg" alt="Next">
                    </div>
                    <div class="new">
                        <span class="songTime"></span>
                        <span class="volume">
                            <img src="assests/volume.svg" alt="Volume">
                        </span>
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
